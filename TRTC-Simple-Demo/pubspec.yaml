name: trtc_demo
description: TRTC Demo.
publish_to: 'none'
version: 2.0.0
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  tencent_trtc_cloud: ^2.7.7
  cupertino_icons: ^1.0.5
  provider: ^5.0.0
  crypto: ^3.0.1
  flutter_styled_toast: ^2.1.3
  dio: ^4.0.6
  path_provider: ^2.0.15
  permission_handler: ^6.1.3
  replay_kit_launcher: ^0.3.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: '>=1.6.2 <3.0.0'
  build_web_compilers: '>=2.12.0 <4.0.0'

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # MP3 file can be excluded from packaging, but it's required for web build.
  assets:
   - images/watermark_img.png
   - images/bg_main_title.png
   - images/magic-line.png
   - media/daoxiang.mp3
   - images/avatar3_100.20191230.png
