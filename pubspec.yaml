name: trtc_demo
description: TRTC Demo.
publish_to: 'none'
version: 2.0.0
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  tencent_trtc_cloud: ^2.0.7
  cupertino_icons: ^1.0.2
  provider: ^5.0.0
  crypto: ^3.0.1
  # fluttertoast: ^8.0.6
  flutter_styled_toast: ^2.0.0
  dio: ^4.0.0
  # flutter 版本是1.xxx 请用 path_provider: ^1.6.18
  # path_provider: ^1.6.18
  # flutter 版本是2.xx 请用最新的 path_provider: ^2.0.1
  path_provider: ^2.0.1
  permission_handler: ^6.1.3
  # system_alert_window: 0.4.2+2
  replay_kit_launcher: ^0.3.0
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: '>=1.6.2 <3.0.0'
  build_web_compilers: '>=2.12.0 <4.0.0'

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
   - images/watermark_img.png
   - images/bg_main_title.png
   - images/magic-line.png
   - media/daoxiang.mp3
   - images/avatar3_100.20191230.png
